<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Application</title>
	<link rel="stylesheet" href="styles.css">
<script src="/socket.js"></script>
</head>
<body>
	<div id="panel-bienvenida">
		<h2>Bienvenido al Chat</h2>
		<input id = "persona" type="text" placeholder = "Ingresa tu nombre">
		<button onclick = "ingresarAlChat()">Ingresar al Chat</button>
	</div>
	<div id="app-chat">
		<h2 class = "nube box">Live Chat</h2>
		<div id="ventana-mensajes">
			<div id="output"></div>
			<div id="escribiendo-mensaje"></div>
		</div>
		<input id = "usuario" type="text">
		<input id = "mensaje" type="text" placeholder = "Ingresa un mensaje">
		<button id = "enviar">Enviar</button>
	</div>
	<script src = "/chat.js"></script>
</body>
</html>
